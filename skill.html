<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Skill</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for larger back button */
        .back-button-lg {
            font-size: 28px;  /* Increased from default 24px */
            width: 48px;      /* Increased from default 40px */
            height: 48px;     /* Increased from default 40px */
            line-height: 48px; /* Adjusted for vertical centering */
            margin-right: 10px;
        }
        
        .header-with-back {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-with-back">
            <a href="index.html" class="back-button back-button-lg">&larr;</a>
            <h1>Select Skill</h1>
        </div>
        
        <div class="skill-options">
            <a href="theme.html?lang=Gujarati&skill=Reading" class="btn btn-primary" id="reading-btn">Reading</a>
            <a href="theme.html?lang=Gujarati&skill=Speaking" class="btn btn-primary" id="speaking-btn">Speaking</a>
        </div>
    </div>

    <script>
        // Set language from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('lang');
        
        // Update all links with the language parameter
        document.querySelectorAll('a[href^="theme.html"]').forEach(link => {
            const href = new URL(link.href);
            href.searchParams.set('lang', language);
            link.href = href.toString();
        });
    </script>
</body>
</html>
