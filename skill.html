<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Quiz - Choose Skill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Skill</h1>
        <p>Select the skill you want to practice:</p>
        
        <div class="skill-buttons">
            <button onclick="selectSkill('Reading')">Reading</button>
            <button onclick="selectSkill('Speaking')">Speaking</button>
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>

    <script src="script.js"></script>
    <script>
        function selectSkill(skill) {
            localStorage.setItem('selectedSkill', skill);
            window.location.href = 'theme.html';
        }
    </script>
</body>
</html>
