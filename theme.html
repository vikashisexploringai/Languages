<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-back">
            <a href="skill.html" class="back-button">&larr;</a>
            <h1>Select Theme</h1>
        </div>
        
        <div class="theme-options" id="theme-container">
            <!-- Themes loaded dynamically -->
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('lang');
        const skill = urlParams.get('skill');
        
        const themes = {
            'Reading': ['Word_Formation', 'Letter_Recognition'],
            'Speaking': ['Vocabulary', 'Pronunciation']
        };
        
        const themeContainer = document.getElementById('theme-container');
        
        // Generate theme buttons with proper back link
        themes[skill].forEach(theme => {
            const themeBtn = document.createElement('a');
            themeBtn.href = `quiz.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}&theme=${encodeURIComponent(theme)}`;
            themeBtn.className = 'btn btn-primary theme-btn';
            themeBtn.textContent = theme.replace('_', ' ');
            themeContainer.appendChild(themeBtn);
        });
        
        // Set proper back link
        document.querySelector('.back-button').href = `skill.html?lang=${encodeURIComponent(language)}`;
    </script>
</body>
</html>
