<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-back">
            <a href="#" id="back-button" class="back-button">&larr;</a>
            <h1 id="quiz-title">Quiz</h1>
        </div>
        
        <div id="quiz-container">
            <div class="loader">Loading questions...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('lang');
        const skill = urlParams.get('skill');
        const theme = urlParams.get('theme');
        
        // Quiz state
        let questions = [];
        let currentQuestionIndex = 0;
        
        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const backButton = document.getElementById('back-button');
        const quizTitle = document.getElementById('quiz-title');
        
        // Initialize quiz
        document.addEventListener('DOMContentLoaded', () => {
            // Set back button URL
            backButton.href = `theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}`;
            
            // Set quiz title
            quizTitle.textContent = `${language} - ${theme.replace('_', ' ')}`;
            quizTitle.style.color = "var(--deep-blue)";
            
            // Load questions
            loadQuestions();
        });
        
        async function loadQuestions() {
            try {
                const response = await fetch(`data/${language}/${skill}/${theme}/questions.json`);
                questions = await response.json();
                renderQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                showError();
            }
        }
        
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            
            quizContainer.innerHTML = `
                <div class="question-container">
                    <h2>${question.question}</h2>
                    
                    <div class="question-audio">
                        <audio controls id="question-audio">
                            <source src="data/${language}/${skill}/${theme}/audio/q${currentQuestionIndex + 1}.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    
                    <div class="options-container" id="options-container"></div>
                    
                    <div class="feedback" id="feedback" style="display:none"></div>
                    
                    <button class="btn btn-primary" id="next-btn" disabled>
                        ${currentQuestionIndex === questions.length - 1 ? 'Finish' : 'Next'}
                    </button>
                </div>
            `;
            
            // Auto-play question audio
            const audioElement = document.getElementById('question-audio');
            audioElement.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Add options
            const optionsContainer = document.getElementById('options-container');
            question.choices.forEach((choice, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = choice;
                optionBtn.addEventListener('click', () => selectAnswer(choice));
                optionsContainer.appendChild(optionBtn);
            });
            
            // Set up next button
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        }
        
        function selectAnswer(selectedChoice) {
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            // Disable all options
            options.forEach(btn => btn.disabled = true);
            
            // Mark correct/incorrect answers
            options.forEach(btn => {
                if (btn.textContent === question.answer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedChoice) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Show feedback
            feedback.innerHTML = `
                <p><strong>${selectedChoice === question.answer ? 'Correct!' : 'Incorrect'}</strong></p>
                <p>${question.explanation}</p>
            `;
            feedback.style.display = 'block';
            nextBtn.disabled = false;
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizContainer.innerHTML = `
                <div class="results-container" style="background:var(--sunshine-yellow);padding:20px;border-radius:10px;color:var(--dark-text)">
                    <h2>Quiz Completed!</h2>
                    <div class="result-actions" style="margin-top:20px">
                        <a href="quiz.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}&theme=${encodeURIComponent(theme)}" class="btn btn-primary">
                            Try Again
                        </a>
                        <a href="theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}" class="btn btn-secondary">
                            New Theme
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError() {
            quizContainer.innerHTML = `
                <div class="error-message" style="background:var(--vibrant-red);color:white;padding:20px;border-radius:10px">
                    <p>Error loading questions. Please try again.</p>
                    <a href="theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}" class="btn btn-secondary" style="margin-top:15px">
                        Back to Themes
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
