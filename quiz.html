<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-with-back">
            <a href="#" id="back-button" class="back-button">&larr;</a>
            <div class="quiz-header">
                <h1 id="quiz-title">Quiz</h1>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <span id="question-counter">1/10</span>
            </div>
        </div>
        
        <div id="quiz-container">
            <div class="loader">Loading questions...</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const language = urlParams.get('lang');
        const skill = urlParams.get('skill');
        const theme = urlParams.get('theme');
        
        // Quiz state
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        
        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const backButton = document.getElementById('back-button');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const quizTitle = document.getElementById('quiz-title');
        
        // Initialize quiz
        document.addEventListener('DOMContentLoaded', () => {
            // Set back button URL
            backButton.href = `theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}`;
            
            // Set quiz title
            quizTitle.textContent = `${language} - ${theme.replace('_', ' ')}`;
            
            // Load questions
            loadQuestions();
        });
        
        async function loadQuestions() {
            try {
                const response = await fetch(`data/${language}/${skill}/${theme}/questions.json`);
                questions = await response.json();
                renderQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                showError();
            }
        }
        
        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            
            // Update UI elements
            progressBar.style.width = `${progress}%`;
            questionCounter.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            
            quizContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-text">
                        <h2>${question.questionText}</h2>
                    </div>
                    
                    <div class="question-audio">
                        <audio controls id="question-audio">
                            <source src="data/${language}/${skill}/${theme}/audio/q${currentQuestionIndex + 1}.mp3" type="audio/mpeg">
                            Your browser does not support audio.
                        </audio>
                    </div>
                    
                    <div class="options-container" id="options-container"></div>
                    
                    <div class="feedback" id="feedback"></div>
                    
                    <div class="navigation">
                        <button class="btn btn-primary" id="next-btn" disabled>
                            ${currentQuestionIndex === questions.length - 1 ? 'Finish Quiz' : 'Next Question'}
                        </button>
                    </div>
                </div>
            `;
            
            // Auto-play question audio
            const audioElement = document.getElementById('question-audio');
            audioElement.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Add options
            const optionsContainer = document.getElementById('options-container');
            question.options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.innerHTML = `
                    <span class="option-number">${index + 1}.</span>
                    <span class="option-text">${option.text}</span>
                `;
                optionBtn.addEventListener('click', () => selectAnswer(option));
                optionsContainer.appendChild(optionBtn);
            });
            
            // Set up next button
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        }
        
        function selectAnswer(selectedOption) {
            const options = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            // Disable all options
            options.forEach(btn => btn.disabled = true);
            
            // Mark correct/incorrect answers
            options.forEach(btn => {
                const optionText = btn.querySelector('.option-text').textContent;
                const correctAnswer = questions[currentQuestionIndex].options.find(opt => opt.correct).text;
                
                if (optionText === correctAnswer) {
                    btn.classList.add('correct');
                } else if (optionText === selectedOption.text) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Show feedback
            feedback.innerHTML = `
                <strong>${selectedOption.correct ? 'Correct!' : 'Incorrect'}</strong>
                <p>${selectedOption.explanation}</p>
            `;
            feedback.classList.add(selectedOption.correct ? 'correct' : 'incorrect');
            feedback.style.display = 'block';
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Update score
            if (selectedOption.correct) {
                score++;
            }
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizContainer.innerHTML = `
                <div class="results-container">
                    <h2>Quiz Completed!</h2>
                    <div class="score-display">
                        Your score: <span class="score">${score}</span> / <span class="total">${questions.length}</span>
                    </div>
                    <div class="result-actions">
                        <a href="quiz.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}&theme=${encodeURIComponent(theme)}" class="btn btn-primary">
                            Retry Quiz
                        </a>
                        <a href="theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}" class="btn btn-secondary">
                            Choose Another Theme
                        </a>
                        <a href="index.html" class="btn btn-secondary">
                            New Language
                        </a>
                    </div>
                </div>
            `;
        }
        
        function showError() {
            quizContainer.innerHTML = `
                <div class="error-message">
                    <p>Could not load questions. Please try again later.</p>
                    <a href="theme.html?lang=${encodeURIComponent(language)}&skill=${encodeURIComponent(skill)}" class="btn btn-secondary">
                        Back to Themes
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
