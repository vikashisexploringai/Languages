<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Learning Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Question button centered with proper spacing -->
        <div class="question-area">
            <div class="question-button" id="question-button"></div>
        </div>
        
        <div class="choices-row">
            <div class="choice" data-index="0"></div>
            <div class="choice" data-index="1"></div>
        </div>
        
        <div class="choices-row">
            <div class="choice" data-index="2"></div>
            <div class="choice" data-index="3"></div>
        </div>
        
        <div class="feedback"></div>
        <button id="next-button" class="nav-button">➡️</button> <!-- Changed to arrow symbol -->
    </div>
    <script src="script.js"></script>
</body>
</html>
