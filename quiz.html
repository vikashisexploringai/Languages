<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-header">
            <h1 id="quiz-title">Language Quiz</h1>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="quiz-container">
            <!-- Dynamic quiz content will be injected here by script.js -->
        </div>
        <div id="result-container" class="result-container hidden">
            <h2>Quiz Completed!</h2>
            <div class="score-display">
                Your score: <span id="score">0</span>/<span id="total-questions">0</span>
            </div>
            <div class="performance-rating">
                <p id="performance-text">Performance rating</p>
            </div>
            <div class="action-buttons">
                <button class="btn-restart" id="restart-btn">Restart Quiz</button>
                <button class="btn-new-theme" id="new-theme-btn">Choose New Theme</button>
                <button class="btn-new-subject" id="main-menu-btn">Choose New Language</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
